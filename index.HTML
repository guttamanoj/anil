<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #4BACC6;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            animation: float 15s infinite ease-in-out, rotate 20s infinite linear;
            border-radius: 50%;
        }
        .shape:nth-child(odd) {
            background: rgba(0, 115, 230, 0.6);
            border-radius: 0;
        }
        .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 100px;
            height: 100px;
            animation-delay: -2s;
        }
        .shape:nth-child(2) {
            top: 40%;
            left: 10%;
            width: 150px;
            height: 150px;
            animation-delay: -4s;
        }
        .shape:nth-child(3) {
            top: 70%;
            left: 30%;
            width: 120px;
            height: 120px;
            animation-delay: -6s;
        }
        .shape:nth-child(4) {
            top: 50%;
            left: 70%;
            width: 80px;
            height: 80px;
            animation-delay: -8s;
        }
        .shape:nth-child(5) {
            top: 20%;
            left: 80%;
            width: 180px;
            height: 180px;
            animation-delay: -10s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        h1 {
            animation: fadeIn 2s;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }
        a::after {
            content: 'â†’';
            position: absolute;
            opacity: 0;
            right: -20px;
            transition: right 0.3s ease, opacity 0.3s ease;
        }
        a:hover {
            color: #333;
            transform: scale(1.05);
        }
        a:hover::after {
            right: -10px;
            opacity: 1;
        }
        a:active {
            transform: scale(0.95);
            color: #666;
        }
        .svg-container {
            margin-top: 30px;
            animation: slideIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
